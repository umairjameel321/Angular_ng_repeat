<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script src="myscript.js" type="text/javascript"></script>
</head>
    <body ng-app="myModule" ng-controller="myController">

        <table ng-repeat="x in students">
            <tr>
                <td>
                    {{x.id}}
                </td>
                <td>
                    {{x.name}}
                </td>
                <td>
                    {{x.rollno}}
                </td>
            </tr>
        </table>

        <br><br>

        <ul ng-repeat="country in countries">
            <li> {{country.name}} </li>
            <ol ng-repeat="city in country.cities">
                <li> {{ city.name }} </li>
            </ol>
        </ul>

    </body>
</html>
